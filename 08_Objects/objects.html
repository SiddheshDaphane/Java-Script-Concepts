    <script>

      const product2 = {
        name: 'shirt',
        'delivery-time': '1 day',
        rating: {
          stars: 4.5,
          count: 87
        },
        fun: function function1() {
          console.log('function inside object');
        }
      };

      console.log(product2);
      console.log(product2.name)
      console.log(product2['name'])

      console.log(product2['delivery-time']);

      console.log(product2.rating.count);

      product2.fun();

      console.log(typeof console.log);

      console.log(JSON.stringify(product2));

      const jaonString = JSON.stringify(product2);
      console.log(JSON.parse(jaonString));

      
      const prod = {
        name: 'Siddhesh',
        'Last-name': 'Daphane',
        'middle-name': 'Ravindra',

        func: function helloWorld(name) {
          console.log(`Hello ${name}`);
        }
      };

      console.log(prod.name);

      console.log(prod['Last-name']);

      prod.func('siddhesh'); // We called the property of the object that is 'func' and not the function 'helloWorld'. The helloWorld value will be saved in 'func' and we will call func. 

      prod.func();



      console.log(JSON.stringify(prod));
      
      const jasonString = JSON.parse(JSON.stringify(prod));

      console.log(jasonString);

      // Local Storage step. (VIMP) Basically it is saving score in local storage and will not be 0 when we refresh the page. 

      localStorage.setItem('message', 'hello');
      console.log(localStorage.getItem('message'));


    </script>

  </body>
