<!DOCTYPE html>
<html lang="en">
  <head>
    <title>rock paper scissors</title>
    
  </head>


  <body>
    <p>Rock Papaer Scissors</p>

    <button onclick="
     playGmae('rock');
    ">Rock</button>

    <button onclick="
      playGmae('paper');
    ">Paper</button>

    <button onclick="
      playGmae('scissors');
    ">Scissors</button>

    <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    ">Reset Score</button>

    <script>

      /* 
      Algorithm (Rock Paper Scissors)
      When we click a button:
      1) Computer randomly selects a move
      2) Compare the moves to get the result
      3) Update a score
      4) Display the result and score in a popup.  
      */

      const score = {
        wins: 0,
        losses: 0,
        ties: 0
      };

      /* Why are we creating a object outside a function?
       That's because every time we make a move, we need to update the score from last time. So in order to save the score from last time, we need to keep it outside the function. If the score was inside the function the function would create a new score every tim, which is not what we want. So in this situation, in order to save a score from last time, we are going to keep this variable outside. */

      function playGmae (playerMove) {
        const computerMove = (pickComputerMove());

        let result = '';

        if (playerMove === 'scissors') {
          if (computerMove === 'rock') {
              result = 'You lose';
          } else if (computerMove === 'paper') {
              result = 'You win';
          } else if (computerMove === 'scissors') {
              result = 'Tie.'
          }

        } else if (playerMove === 'paper') {
          if (computerMove === 'rock') {
              result = 'You win';
          } else if (computerMove === 'paper') {
              result = 'Tie.';
          } else if (computerMove === 'scissors') {
              result = 'You lose';
          }
          
        } else if (playerMove === 'rock') {
          if (computerMove === 'rock') {
              result = 'Tie.';
          } else if (computerMove === 'paper') {
              result = 'You lose';
          } else if (computerMove === 'scissors') {
              result = 'You win';
          }
        }

        // Update score.
        if (result === 'You win') {
          score.wins += 1;
        } else if (result === 'You lose') {
          score.losses += 1;
        } else if (result === 'Tie.') {
          score.ties += 1;
        }
    
        alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}.
Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`)
      }

      function pickComputerMove() {

        const randomNumber = Math.random();

        let computerMove = '';

        if (randomNumber >= 0 && randomNumber < 1/3) {
          computerMove = 'rock';
        } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
          computerMove = 'paper';
        } else if (randomNumber >= 2/3 && randomNumber < 1 ) {
          computerMove = 'scissors';
        }

        return computerMove;

      }

    </script>

  </body>


</html>
