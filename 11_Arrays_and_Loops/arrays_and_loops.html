      // Arrays are the references. Below code shows that even if I push '4' in array2, array1 also changes which means arrays are references just like objects.

      const array2 = array1;

      function doubleArray (nums) {
      const numsDoubled = [];
      for (let i = 0; i < nums.length; i++) {
        const num = nums[i];
        if (num === 0 ) {
          return numsDoubled;
        }
        numsDoubled.push(num*2);
      }
      return numsDoubled;
