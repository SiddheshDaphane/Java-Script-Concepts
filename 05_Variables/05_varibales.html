<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Variables</title>
    
  </head>


  <body>

    <script>
     let variable1 = 3;
     console.log(variable1);

     let calculation = 2 + 2;
     console.log(calculation);
     console.log(calculation + 2);

     let result = calculation + 2;
     console.log(result);

     let message = 'hello';
     console.log(message);

     variable1 = 5;
     console.log(variable1);

     variable1 = variable1 + 1;
     console.log(variable1);

     const variable2 = 3; // We cannot change the value of variable in future if we use 'const' to define a variable

     var variable3 = 3; // same as 'let' but with some issue and thats why we use let in new js code. 

     console.log(typeof variable2);

     console.log(typeof message);
    </script>

  </body>


</html>
