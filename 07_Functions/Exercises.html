<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Functions</title>
    
  </head>


  <body>

    <script>

     function greet(name) {
      console.log(`Hello ${name}`);
      if (name = 'undefined') {
        console.log('Hi there!')
      }
     }
     greet('Simon');
     greet('Siddhesh');
     greet(); // output 'Hello undefined' because 


     function convertToFarenheit(celsius) {
      const fahrenheit = (celsius * 9/5) + 32;
      return fahrenheit;
     }

     console.log(convertToFarenheit(25));

     function convertToCelsius(fahrenheit) {
      const celsius = (fahrenheit - 32) * 5/9;
      return celsius;
     }

     console.log(convertToCelsius(86));

     function convertTemperature(degree, unit) {
      if (unit === 'C') {
        const temp = convertToFarenheit(degree);
        return `${temp}F`
      } else if (unit === 'F') {
        const temp = convertToCelsius(degree);
        return `${temp}C`
      }
     }

     console.log(convertTemperature(25, 'C'));
     console.log(convertTemperature(86, 'F'));
    </script>

  </body>


</html>
