<!DOCTYPE html>
<html lang="en">
  <head>
    <title>RPS revision</title>
    
  </head>


  <body>
    <p>Rock Paper Scissors</p>

    <button onclick="
      yourPick('rock');
    ">Rock</button>

    <button onclick="
      yourPick('paper');
    ">Paper</button>

    <button onclick="
      yourPick('scissor');
    ">Scissors</button>


    <script>
      function computerPick() {
        randomNumber = Math.random();

        let computerMove = '';

        if (randomNumber >= 0 && randomNumber < 1/3) {
          computerMove = 'rock';
        } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
          computerMove = 'paper';
        } else if (randomNumber >= 2/3 && randomNumber < 1) {
          computerMove = 'scissor'
        }

        return computerMove;
      }


      function yourPick(yourMove) {
        const compMove = computerPick();

        let result = '';

        if (yourMove === 'rock') {
          if (compMove === 'rock') {
            result = 'Tie.';
          } else if (compMove === 'paper') {
            result = 'You lose';
          } else if (compMove === 'scissor') {
            result = 'You win';
          }
        }

        if (yourMove === 'paper') {
          if (compMove === 'rock') {
            result = 'You win.';
          } else if (compMove === 'paper') {
            result = 'Tie.'
          } else if (compMove === 'scissor') {
            result = 'You lose.'
          }
        }

        if (yourMove === 'scissor') {
          if (compMove === 'rock') {
            result = 'You lose.';
          } else if (compMove === 'paper') {
            result = 'You win,';
          } else if ( compMove === 'scissor') {
            result = 'Tie.'
          }
        }

        alert(`Your pick is ${yourMove}. Computer move is ${compMove}. ${result}`)
       }
    </script>

  </body>


</html>
