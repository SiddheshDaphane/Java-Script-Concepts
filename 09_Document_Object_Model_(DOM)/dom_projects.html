<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DOM Projects</title>
    
  </head>


  <body>
    
    <p>YouTube Subscribe Button</p>


    <!-- 'innerHTML' will calculate spaces also and that's why it is IMP to have same name in 'if' condition. -->

    <button onclick="
      subscribe()
    " class="js-subscribe-button">Subscribe</button>



    <!-- 'innerText' just take 'text' and ignore all spaces and hence we don't have to worry about extra spaces-->
      
    <button onclick="
      notification()
    " class="js-subscribe-button1">
                Notification
    </button>

    <p>Amazon Shipping Calculator</p>
    <input placeholder="Cost of order" class="js-cost-input" onkeydown="
      handleCostKeydown(event);
    ">  <!-- 'onclick' and 'onkeydown' are event listeners-->

    <button onclick="
      calculateTotal();
    ">Calculate</button>

    <p class="js-total-cost"></p>

    <script>

      /*
      String(25)
      console.log('25'- 5);
      console.log('25' + 5);

      window.document
      window.console.log('window');
      window.alert

      */
     
      function handleCostKeydown(event) {
        if (event.key === 'Enter') {
          calculateTotal();
      }
      }

      function subscribe() {
        const buttonElement = document.querySelector('.js-subscribe-button');

        if (buttonElement.innerHTML === 'Subscribe') {
          buttonElement.innerHTML = 'Subscribed'
        } else {
          buttonElement.innerHTML = 'Subscribe'
        };
      }

      function notification() {
        const buttonElement1 = document.querySelector('.js-subscribe-button1');

        if (buttonElement1.innerText === 'Notification') {
          buttonElement1.innerHTML = 'Notified'
        } else {
          buttonElement1.innerHTML = 'Notification'
        };
      }

      function calculateTotal() {
        const inputElement = document.querySelector('.js-cost-input');
        let cost = Number(inputElement.value); // Whenever we get a value from the DOM, the value will be a string. 'Number' function is converting that string into number.

        if (cost < 40) {
          cost = cost + 10;
        }

        document.querySelector('.js-total-cost')
          .innerHTML = `$${cost}`
      }
    </script>

  </body>


</html>
