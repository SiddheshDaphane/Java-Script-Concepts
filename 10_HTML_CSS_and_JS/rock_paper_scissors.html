<!DOCTYPE html>
<html lang="en">
  <head>
    <title>rock paper scissors</title>
    <link rel="stylesheet" href="styles/rock_paper_scissors.css">
  </head>


  <body>

    <p class="title">Rock Papaer Scissors</p>

    <button onclick="
     playGmae('rock');
      " class="move-button">
      <img src="images/rock-emoji.png" class="move-icon">
    </button>

    <button onclick="
      playGmae('paper');
      " class="move-button">
      <img src="images/paper-emoji.png" class="move-icon">
    </button>

    <button onclick="
      playGmae('scissors');
      " class="move-button">
      <img src="images/scissors-emoji.png" class="move-icon">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
      " class="reset-score-button">Reset Score
    </button>

    <script src="scripts/rock_paper_scissors.js"></script>

  </body>


</html>
